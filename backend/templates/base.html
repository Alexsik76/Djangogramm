<!DOCTYPE html>
<!--suppress JSUnresolvedLibraryURL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}

    <title>{% block title %}DjangoGramm{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="shortcut icon" href="{% static 'instagram-brands.svg' %}" />
    <script src="https://kit.fontawesome.com/a2936fd273.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static "background.css" %}">

</head>
<body>
    {% include 'navbar.html' %}
    <section class="section">
        <div id="app" class="container">
             {% block content %}{% endblock %}
        </div>
    </section>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>


{#{% load render_bundle from webpack_loader %}#}
{#{% load webpack_static from webpack_loader %}#}
{#{% render_bundle 'app' %}#}
    <script type="text/javascript" src="{% static 'app.js' %}"></script>

</body>
</html>
