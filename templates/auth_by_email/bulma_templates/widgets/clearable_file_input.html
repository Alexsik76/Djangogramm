{% load static %}
{% load bulma_filters %}
<div class="columns  is-vcentered">
    <div class="column is-two-fifths">
            <div id="with_filename" class="file has-name">
                <label class="file-label">
                    <input id="imgInput" class="file-input" type="{{ widget.type }}" name="{{ widget.name }}"
                           accept="image/*">
                    <span class="file-cta">
                        <span class="file-icon"><i class="fas fa-upload"></i></span>
                        <span class="file-label">{{ widget.label }}</span>
                    </span>
                    <span class="file-name">{{ widget.value|get_file_name}}</span>
                </label>
            </div>
        </div>
    <div class="box" style="padding: 0.5rem">
        <figure class="image" style="width: 128px">
            {% if widget.value %}
                <img id="imgPrev" src="{{ widget.value.url }}" alt="Loaded image"/>
            {% else %}
                <img id="imgPrev" src="{% static 'avatar_placeholder.png' %}" alt="Loaded image"/>
            {% endif %}
        </figure>
    </div>
</div>
