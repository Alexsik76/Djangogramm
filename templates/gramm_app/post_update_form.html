{% extends 'base.html' %}
{% block content %}
    {% include 'block_messages.html' %}
    {% load bulma_filters %}
    <div class="columns is-centered">
        <div class="card column is-half">
            <header class="card-header">
                <h3 class="card-header-title is-size-3 has-text-grey-light">Post update</h3>
                <a class="delete" href="{% url 'post-detail' post.id %}"></a>
            </header>
            <div class="card-content">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% form_bulma %}
                    {{ form.media }}
                    {% button_bulma name='update' %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
