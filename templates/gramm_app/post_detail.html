{% extends 'base.html' %}
{% load static %}
{% block content %}
     <div class="columns is-centered">
        <div class="card column is-half">
            <header class="card-header">
                <h3 class="card-header-title is-size-2 has-text-grey-light">Post detail</h3>
                <a class="delete" href="{% url 'index' %}"></a>
            </header>
            <div class="card-content">
                <div class="content">
                    <div class="columns">
                        <div class="column is-two-fifths">
                            <figure class="image" style="width: 128px">
                                    <img id="imgPrev" src="{{ post.image.url }}" alt="Loaded image"/>
                            </figure>
                        </div>
                        <div class="column">
                            <table class="table">
                                <tbody>
                                <tr>
                                    <th>Title</th>
                                    <td>{{ post.title }}</td>
                                </tr>
                                <tr>
                                    <th>Author</th>
                                    <td>{{ post.author.first_name }} {{ post.author.last_name }}</td>
                                </tr>
                                </tbody>
                            </table>
                            {% include 'block_messages.html' %}
                        </div>
                    </div>
                </div>
            </div>
        <footer class="card-footer">
                <a class="card-footer-item button is-success" href="{% url 'post-update' pk=post.id %}">Edit post</a>
                <a class="card-footer-item button is-danger" href="{% url 'post-delete' pk=post.id %}">Delete post</a>
                <a class="button is-success is-flex-direction-column-reverse" href="{% url 'post-like' pk=post.id %}">{{ post.liked.count }} Like post</a>
        </footer>
        </div>
    </div>
{% endblock %}
