{% extends 'base.html' %}
{% block content %}
    {% load bulma_filters %}
    <div class="columns is-centered">
        <form class="box column is-half" method="POST" enctype="multipart/form-data">
            <h3 class="title">Activation form</h3>
            {% csrf_token %}
            {% form_bulma %}
            {{ form.media }}
            <div class="field">
                <p class="control">
                    {% button_bulma name='activate' %}
                </p>
            </div>
        </form>
    </div>
{% endblock %}
