{% extends 'base.html' %}
{% block content %}
    {% load bulma_filters %}
    <div class="columns is-centered">
        <form class="box column is-half" method="POST">
            <h3 class="title">Delete post</h3>
            <h5 class="subtitle">Post {{ post.title }} will be deleted</h5>
            {% csrf_token %}
                <p class="control">
                    {% button_bulma name='confirm' %}
                </p>
        </form>
    </div>
{% endblock %}
